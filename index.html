<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67dafa436c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="whole" class="whole-container">
            <div id="weather" class="weather-container">
                <div class="App">
                    <div class="search-buttons">
                        <form id="search-form">
                            <input type="text" class="search" placeholder="Search city here" autocomplete="off"
                                id="search-input" />
                            </br>
                            <input type="submit" class="butt1" value="Search" id="search-button" />
                            <input type="submit" class="butt2" value="Current" id="current-button" />
                        </form>
                    </div>
                    <div class="weather-summary">
                        <div class="weather-summary-header">
                            <i class="fas fa-map-marker-alt"></i>
                            <h1 class="singapore" id="city">
                                Singapore
                            </h1>
                        </div>
                        <div class="weather-detail">
                            <div class="row" id="weather-detail__text">
                                <div class="col-5">
                                    <ul>
                                        <li class="li1" id="actualDate">
                                            Tuesday 06:45
                                        </li>
                                        <li class="li2" id="weather-description">
                                            Rainy
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-5">
                                    <ul>
                                        <li class="li3">
                                            Humidity:
                                            <span id="humidity">
                                                96
                                            </span>
                                            %
                                        </li>
                                        <li class="li4">
                                            Wind:
                                            <span id="wind">
                                                3
                                            </span>
                                            km/h
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="temperature">
                                <i class="fas fa-cloud-showers-heavy"></i>
                                <h1 class="temp" id="temperature">
                                    19
                                </h1>
                                <a href="#" class="celsius" id="celsius">°C</a>
                                <p class="slash">
                                    |
                                </p>
                                <a href="#" class="fahrenheit" id="fahrenheit">°F</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-1">
                Forecast for the following days
            </h1>
            <div class="container">
                <div id="cards" class="cards-container">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="cards">
                                <div class="card-body">
                                    <h5 class="card-title">Wed</h5>
                                    <i class="fas fa-cloud-sun"></i>
                                    <p class="card-text"> 11°C
                                        </br>
                                        / 7°C
                                    </p>
                                    <p class="bottom-cardtext">
                                        Partly cloudy
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="cards">
                                <div class="card-body">
                                    <h5 class="card-title">Thu</h5>
                                    <i class="fas fa-sun"></i>
                                    <p class="card-text">
                                        15°C
                                        <br>
                                        / 6°C
                                    </p>
                                    <p class="bottom-cardtext">
                                        Sunny

                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="cards">
                                <div class="card-body">
                                    <h5 class="card-title">Fri</h5>
                                    <i class="fas fa-cloud"></i>
                                    <p class="card-text">
                                        9°C
                                        </br>
                                        / 3°C
                                    </p>
                                    <p class="bottom-cardtext">
                                        Cloudy
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="cards">
                                <div class="card-body">
                                    <h5 class="card-title">Sat</h5>
                                    <i class="fas fa-sun"></i>
                                    <p class="card-text">
                                        10°C
                                        <br>
                                        / 4°C
                                    </p>
                                    <p class="bottom-cardtext">
                                        Sunny

                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="cards">
                                <div class="card-body">
                                    <h5 class="card-title">Sun</h5>
                                    <i class="fas fa-cloud-rain"></i>
                                    <p class="card-text">
                                        5°C
                                        </br>
                                        / 1°C
                                    </p>
                                    <p class="bottom-cardtext">
                                        Rainy
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="https://github.com/Zuziafili/WEATHERAPP.git" target="_blank" class="github"> Open-source code by Zuziafili</a>
            <script src="src/index.js">
            </script>
        </div>
    </div>

</body>

</html>
